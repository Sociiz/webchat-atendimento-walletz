<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando ao Atendimento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #e8e9ec;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .icon-wrapper {
            margin-bottom: 32px;
        }

        .icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #f9c57d 0%, #f5a852 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(245, 168, 82, 0.3);
        }

        .icon::before {
            content: '!';
            color: white;
            font-size: 36px;
            font-weight: 600;
        }

        h1 {
            font-size: 20px;
            font-weight: 500;
            color: #2d3436;
            margin-bottom: 24px;
            line-height: 1.4;
        }

        .message {
            font-size: 15px;
            color: #636e72;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 32px 0;
            position: relative;
            height: 80px;
        }

        .headset-container {
            position: relative;
            width: 60px;
            height: 60px;
            animation: pulse-attention 2s infinite ease-in-out;
        }

        .headset-icon {
          margin-top: 10px;
            width: 100%;
            height: 80%;
        }

        /* Ondas de sinal */
        .signal-wave {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid #c44569;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: wave-signal 2s infinite ease-out;
            opacity: 0;
        }

        .signal-wave:nth-child(2) {
            animation-delay: 0.7s;
        }

        .signal-wave:nth-child(3) {
            animation-delay: 1.4s;
        }

        @keyframes pulse-attention {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
        }

        @keyframes wave-signal {
            0% {
                width: 60px;
                height: 60px;
                opacity: 0.6;
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }

        .status {
            font-size: 14px;
            color: #636e72;
            margin-bottom: 28px;
        }

        .warning-box {
            background-color: #dfe6e9;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            text-align: left;
        }

        .warning-icon {
            width: 20px;
            height: 20px;
            border: 2px solid #636e72;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: #636e72;
            margin-top: 2px;
        }

        .warning-icon::before {
            content: 'i';
        }

        .warning-text {
            font-size: 13px;
            color: #636e72;
            line-height: 1.5;
        }

        .warning-text strong {
            display: block;
            font-weight: 500;
            margin-bottom: 4px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 16px;
            }

            h1 {
                font-size: 18px;
            }

            .message {
                font-size: 14px;
            }

            .icon {
                width: 56px;
                height: 56px;
            }

            .icon::before {
                font-size: 32px;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 17px;
            }

            .message {
                font-size: 13px;
            }

            .warning-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <div class="icon"></div>
        </div>

        <h1>Conectando você ao<br>atendimento humanizado...</h1>

        <p class="message">
            Após algumas tentativas, não conseguimos<br>
            concluir o seu reconhecimento facial.
        </p>

        <p class="message">
            Por isso, te direcionamos para o<br>
            atendimento humanizado.
        </p>

        <div class="loading-dots">
            <div class="headset-container">
                <svg class="headset-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 2H4C2.9 2 2.01 2.9 2.01 4L2 22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z" fill="#c44569"/>
                    <circle cx="8" cy="9" r="1.5" fill="white"/>
                    <circle cx="12" cy="9" r="1.5" fill="white"/>
                    <circle cx="16" cy="9" r="1.5" fill="white"/>
                </svg>
            </div>
            <div class="signal-wave"></div>
            <div class="signal-wave"></div>
            <div class="signal-wave"></div>
        </div>

        <p class="status">Clique no botão para iniciar o atendimento</p>

        <div class="warning-box">
            <div class="warning-icon"></div>
            <div class="warning-text">
                <strong>Por favor, não feche esta tela.</strong>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://webchat-script-walletz-liveness.netlify.app/script.js"></script>
